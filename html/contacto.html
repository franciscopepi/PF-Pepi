    <main>
        <div class="container text-center localesm">
            <div class="row container mx-auto">

                <div class=" container pt-2 pb-2">
                    <h1 class=" mt-2 ">CONTACTANOS</h1>

                </div>


                <div class="col-xl-6 col-md-6 col-sm-12  p-4">

                    <div class="">
                        <h2 class="text-center">DATOS PERSONALES
                        </h2>
                    </div>

                    <div class="mt-3 ">
                        <label class="col-xl-4 label" for="nombre">Nombre</label>
                        <input class="col-xl-7 input ms-auto" type="text" placeholder="Francisco" id="nombre">
                    </div>

                    <div class="mt-3 ">
                        <label class="col-xl-4 label" for="apellido">Apellido</label>
                        <input class="col-xl-7 input ms-auto" type="text" placeholder="Pepi" id="apellido">
                    </div>

                    <div class="mt-3 ">
                        <label class="col-xl-4 label" for="telefono">Telefono</label>
                        <input class="col-xl-7 input ms-auto" type="text" placeholder="223123567" id="telefono">
                    </div>

                    <div class="mt-3 ">
                        <label class="col-xl-4 label" for="email">Correo electronico</label>
                        <input class="col-xl-7 input ms-auto" type="email" placeholder="xxx@gmail.com" id="email">
                    </div>

                    <div class="mt-3 ">
                        <label class="col-xl-4 label" for="canalCompra">Canal de la compra</label>
                        <select class="col-xl-7 input ms-auto" aria-label="Default select example">
                            <option selected>Local</option>
                            <option value="1">Ecom</option>
                            <option value="2">Supermercado</option>
                        </select>
                    </div>

                    <div class="mt-3 ">
                        <label class="col-xl-4 label" for="Desarrollo">Envia tu Mensaje</label>
                        <textarea class="textArea" name="" id="desarrollo" cols="40%" rows="5"></textarea>
                    </div>

                </div>
                <div class="col-xl-6 col-md-6 col-sm-12 p-4">

                    <div class="fw-light">
                        <h2 class="text-center">DATOS TICKET</h2>
                    </div>

                    <div class="mt-3 ">
                        <label class="col-xl-4 label" for="domicilio">Domicilio</label>
                        <input class="col-xl-7 input ms-auto" type="text" placeholder="" id="domicilio">
                    </div>

                    <div class="mt-3 ">
                        <label class="col-xl-4 label" for="ticket">Nro de ticket</label>
                        <input class="col-xl-7 input ms-auto" type="text" placeholder="1234-567" id="ticket">
                    </div>

                    <div class="mt-3 ">
                        <label class="col-xl-4 label" for="Fecha">Fecha</label>
                        <input class="col-xl-7 input ms-auto" type="date" id="dia">
                    </div>

                    <div class="mt-3 ">
                        <label class="col-xl-4 label" for="precio">Importe</label>
                        <input class="col-xl-7 input ms-auto" type="text" value="$" id="precio">
                    </div>
                    <div class="col-xl-12 col-md-12 col-sm-12 fondoBlanco pb-3 pt-3">
                        <div class="row container mx-auto">

                            <div class="col-xl-12 col-md-12 col-sm-12 fondoBlanco pb-3 pt-3">
                                <div>
                                    <button type="button" class="enviarr ms-2">Enviar</button>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
